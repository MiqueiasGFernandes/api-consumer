version: '3.1'
services:
  api_synchronizer:
    build: ./api-consumer/
    ports:
      - 3000:3000
    depends_on:
      - report_worker
      - database
    networks:
      - app_network
  report_worker:
    build: ./report-worker/
    ports:
      - 3001:3001
    networks:
      - app_network
    depends_on:
      - messagering
  database:
    image: mongo
    env_file:
    - ./.env.docker
    ports:
      - 27017:27017
  database-admin-web:
    image: mongo-express
    volumes:
      - ./data:/data/db
    ports:
      - 8081:8081
    env_file:
      - ./.env.docker
  messagering:
    image: rabbitmq:3-management
    ports:
      - 8000:15672
      - 5672:5672
    networks:
      - app_network
networks:
  app_network:

